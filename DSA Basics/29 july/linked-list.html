    <h1>Linked List</h1>
<script>
 class Node{
    constructor(data,next = null){
        this.data = data;
        this.next = next;  
    }
 }

 class LinkedList{
    constructor(){
      this.head = null;//since the list is empty, head is pointing to nothing(null)
      this.size = 0;

    }

    // insertAtFirst = insert item at first poistion
   insertAtFirst(data){
    const olderElement = this.head
 const newNode = new Node(data, olderElement)
 this.head = newNode
 this.size++
   }

    // insertAtLAst = insert item at last position
 insertAtlast(data){
    const newNode = new Node(data)
       let current = this.head
      while(current.next !== null){  //traverse to the end of the list
         current = current.next
      }
   current.next = newNode
   this.size++
    }
 

    //insertAt = insert at a specific index or in the middle
insertAt(data,index){

  if(index<0 || index>this.size) {
    console.log('Invalid index', index)
    return;
  }
  else if (index === 0){
    this.insertAtFirst(data)
  }
   else{ const newNode = new Node(data)
    let current = this.head
    let counter = 0;
    let previous;
    while(counter < index){
        previous =current
            counter++
     current = current.next
    }
    previous.next = newNode
    newNode.next = current
    this.size++
}
}

//deleteFirst = delete the first item in the list
deleteFirst(){
    let current = this.head 
 this.head = current.next
 this.size--
}

//deletelast = delete the last item
deletelast(){
       let previous;
       let deleted;
    let current = this.head
    while( current.next != null){   
        previous = current    
        current = current.next
        }
     console.log("deleted last item :", current.data)
      deleted = current.next
     previous.next = deleted
     this.size--
   }
