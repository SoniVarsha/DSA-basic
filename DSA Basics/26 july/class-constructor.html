class Stack{
constructor(){
    this.stack = []; //let stack = []
}

pushItemInStack(newItem){
    this.stack.push(newItem);
}

peek(){
   const stacklength = this.stack.length;
   const topIndex = this.stack.length-1 ;
   return this.stack[topIndex]
}

popItemFromStack(){
 const deletedItem =   this.stack.pop();
 return deletedItem;
}

findLengthOfStack(){
    let stackLength = this.stack.length;
    return stackLength;
}

traverseStack(){  //from zero upto n value in stack 
    let stackItemInString = ''
    for(let count=0; count< this.stack.length; count++){
        const currentItems= this.stack[count]
        stackItemInString += currentItems
       stackItemInString += ' '
    }
    return stackItemInString
}
}
